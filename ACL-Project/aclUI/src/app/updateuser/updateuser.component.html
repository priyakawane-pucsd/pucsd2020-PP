<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Update User Details</h3>
            <form [formGroup]="updateIssueForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>User Id</label>
                    <input type="text" formControlName="id" class="form-control" maxlength="20">
                </div>
				<div class="form-group">
				<label>First Name</label>
                    <input type="text" formControlName="first_name" class="form-control" maxlength="20">
                </div>
				<div class="form-group">
				<label>Last Name</label>
                    <input type="text" formControlName="last_name" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<button class="btn btn-primary" routerLink="/users/create">Back</button>
            </form>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
