<head>
</head>
<body ng-app="angularFormApp">
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Create group</h3>
            <form [formGroup]="createuserForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Group name</label>
                    <input type="text" formControlName="group_name" class="form-control" maxlength="20">
                </div>

                <div class="form-group">
                    <label>User Id</label>
                    <input type="text" formControlName="group_owner" class="form-control" maxlength="20">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
