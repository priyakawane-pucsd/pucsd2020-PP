<head>
</head>
<body ng-app="angularFormApp">
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Register User</h3>
            <form [formGroup]="createuserForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" formControlName="first_name" class="form-control" maxlength="20">
                </div>

                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" formControlName="last_name" class="form-control" maxlength="20">
                </div>
    
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control" maxlength="20">
                </div>
				
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
