<div fxLayoutAlign="center center" fxFlexFill class="main-div">
      <mat-card fxFlex="30">
            <mat-toolbar fxLayoutAlign="center center" color="primary">Sign In</mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate
                  class="login-form">
                  <mat-form-field>
                        <input matInput placeholder="Id" name="id" formControlName="id">
                  </mat-form-field>

                  <mat-form-field>
                        <input matInput type="password" placeholder="Password" name="password"
                              formControlName="password">
                  </mat-form-field>
                  <button mat-raised-button type="submit" color="primary">Login </button>
            </form>

      </mat-card>
</div>
